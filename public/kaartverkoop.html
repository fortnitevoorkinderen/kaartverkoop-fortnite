<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Kaartverkoop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('postcodee.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #00ccff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border: 2px solid #ff00ff;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px #ff00ff;
      max-width: 300px;
      width: 90%;
    }

    h1 {
      font-size: 36px;
      color: #00ccff;
      text-shadow: 0 0 10px #00ccff;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 12px 0 4px;
      font-size: 14px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 8px;
      background: rgba(0, 0, 0, 0.8);
      border: 1.5px solid #00ccff;
      border-radius: 5px;
      font-size: 14px;
      color: white;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 24px;
      background-color: transparent;
      border: 2px solid #ff00ff;
      color: #ff00ff;
      font-weight: bold;
      font-size: 18px;
      border-radius: 8px;
      text-transform: uppercase;
      box-shadow: 0 0 15px #ff00ff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #ff00ff;
      color: black;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>KAARTVERKOOP</h1>

    <label for="aantal">Aantal kaartjes:</label>
    <input type="number" id="aantal" min="1" max="10" required>

    <label for="telefoon">Telefoonnummer:</label>
    <input type="tel" id="telefoon" placeholder="06..." required>

    <label for="email">E-mailadres:</label>
    <input type="email" id="email" required>

    <div id="foutmelding" class="error"></div>
    <button id="verzendBtn" class="button">Doe mee!</button>
  </div>

  <script>
    document.getElementById("verzendBtn").addEventListener("click", async function () {
      const aantal = document.getElementById("aantal").value.trim();
      const telefoon = document.getElementById("telefoon").value.trim();
      const email = document.getElementById("email").value.trim();
      const postcode = localStorage.getItem("postcode");

      let leeftijden = [];
      try {
        const opgeslagen = localStorage.getItem("leeftijden");
        if (opgeslagen) {
          const parsed = JSON.parse(opgeslagen);
          if (Array.isArray(parsed)) {
            leeftijden = parsed;
          } else if (typeof parsed === "string") {
            leeftijden = parsed.split(",").map(x => x.trim());
          }
        }
      } catch {
        leeftijden = [];
      }

      if (!aantal || !telefoon || !email || !postcode) {
        document.getElementById("foutmelding").textContent = "Vul alle velden in.";
        return;
      }

      try {
        const response = await fetch("https://fortnitevoorkinderen.onrender.com/start-payment", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ aantal, telefoon, email, leeftijden, postcode })
        });

        const data = await response.json();
        if (data.url) {
          window.location.href = data.url;
        } else {
          document.getElementById("foutmelding").textContent = "Er ging iets mis met de betaling.";
        }
      } catch (error) {
        document.getElementById("foutmelding").textContent = "Verbindingsfout. Probeer opnieuw.";
        console.error("Fetch fout:", error);
      }
    });
  </script>

</body>
</html>
